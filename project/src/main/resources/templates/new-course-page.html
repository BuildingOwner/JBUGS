<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/new-course-page.css">

</head>

<body>
    <div class="container">
        <div class="nav">
            <img src="../static/img/국영문시그니쳐.png" alt="logo" class="logo" />
            <ul>
                <li>
                    <button onclick="location.href='#'">
                        <i class="bi bi-house"></i>HOME
                    </button>
                </li>
                <li>
                    <button onclick="location.href='#'">
                        <i class="bi bi-folder"></i>자료실
                    </button>
                </li>
                <li>
                    <button onclick="location.href='#'">
                        <i class="bi bi-people"></i>커뮤니티
                    </button>
                </li>
                <li>
                    <button onclick="location.href='#'">
                        <i class="bi bi-chat"></i>메시지
                    </button>
                </li>
                <li>
                    <button onclick="location.href='#'">
                        <i class="bi bi-pc-display-horizontal"></i>한성 MOOC
                    </button>
                </li>
                <li>
                    <button onclick="location.href='#'">
                        <i class="bi bi-gear"></i>setting
                    </button>
                </li>
            </ul>
        </div>
        <div class="classroom">
            <h3>강의명 (ex.설계패턴)</h3>
            <div class="area">
                <div class="accordion">
                    <div class="accordion_item">
                        <button>
                            첫번째 아코디언
                        </button>
                        <div class="accordion_content">
                            <ul>
                                <li>리스트 아이템1</li>
                                <li>리스트 아이템2</li>
                                <li>리스트 아이템3</li>
                                <li>리스트 아이템4</li>
                            </ul>
                        </div>
                    </div>
                    <div class="accordion_item">
                        <button>
                            두번째 아코디언
                        </button>
                        <div class="accordion_content">
                            <ul>
                                <li>리스트 아이템1</li>
                                <li>리스트 아이템2</li>
                            </ul>
                        </div>
                    </div>
                    <div class="accordion_item">
                        <button>
                            세번째 아코디언
                        </button>
                        <div class="accordion_content">
                            <ul>
                                <li>리스트 아이템1</li>
                                <li>리스트 아이템2</li>
                            </ul>
                        </div>
                    </div>
                    <div class="accordion_item">
                        <button>
                            네번째 아코디언
                        </button>
                        <div class="accordion_content">
                            <ul>
                                <li>리스트 아이템1</li>
                                <li>리스트 아이템2</li>
                            </ul>
                        </div>
                    </div>
                    <div class="accordion_item">
                        <button>
                            다섯번째 아코디언
                        </button>
                        <div class="accordion_content">
                            <ul>
                                <li>리스트 아이템1</li>
                                <li>리스트 아이템2</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script defer>
        //아코디언 클릭 이벤트 정의
        document.querySelectorAll('.accordion .accordion_item > button').forEach((btn) => {
            btn.addEventListener('click', (e) => {
                let accordion_item = e.currentTarget.parentNode;
                accordion_item.classList.toggle('open');
            });
        });

    </script>
</body>

</html>
